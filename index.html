<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <video class="video" poster="assets/images/bg.png" playsinline autoplay muted loop disablePictureInPicture>
    <source src="assets/videos/bg.mp4" type="video/mp4">
  </video>

  <div class="content">
    <h2 class="title">The<span>Code</span>Bean</h2>
    <h1 class="feature">Em breve</h1>
    <div class="countdown">
      <div class="days">
        <span class="days-title">Dias</span>
        <span class="days-number"></span>
      </div>
      <div class="hours">
        <span class="hours-title">Horas</span>
        <span class="hours-number"></span>
      </div>
      <div class="minutes">
        <span class="minutes-title">Mins</span>
        <span class="minutes-number"></span>
      </div>
      <div class="seconds">
        <span class="seconds-title">Segs</span>
        <span class="seconds-number"></span>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
